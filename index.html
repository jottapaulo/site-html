<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paran√° Pe√ßas Toledo - Removedor de Fundo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff9800;
            --bg: #0a0a0a;
            --card: #181818;
            --text: #eaeaea;
            --muted: #888888;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: var(--card);
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
            font-family: 'Exo 2', sans-serif;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: var(--orange);
        }

        main {
            text-align: center;
            padding: 100px 20px 60px;
        }

        main h1 {
            font-family: 'Exo 2', sans-serif;
            color: var(--orange);
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        main p { color: var(--muted); font-size: 18px; }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--orange);
            border-radius: 12px;
            padding: 40px;
            margin: 30px auto;
            max-width: 500px;
            cursor: pointer;
            background: var(--card);
            transition: all 0.3s ease;
        }
        .upload-area:hover { background: #252525; border-color: #ff7700; }

        .btn {
            background: var(--orange);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s;
        }
        .btn:hover:not(:disabled) { background: #e67e00; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-clear { background: #d32f2f; }
        .btn-clear:hover:not(:disabled) { background: #a60000; }

        .sub-text { color: var(--muted); font-size: 14px; margin-top: 10px; }

        .preview { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px; }
        .preview img { max-width: 120px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .results { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin: 40px 0; }
        .result-item { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 10px; background: #222; border-radius: 12px; }
        .result-item img { 
            max-width: 180px;
            border-radius: 8px;
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .download-btn { background: var(--orange); color: #fff; padding: 10px 18px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; }
        .download-btn:hover { background: #e67e00; }

        #loaderContainer { display: none; margin: 30px auto; }
        .spinner {
            border: 6px solid #333;
            border-top: 6px solid var(--orange);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

        #statusMessage { color: #ff4d4d; margin-top: 20px; font-weight: 600; }

        footer { background: var(--card); text-align: center; padding: 20px; margin-top: 40px; color: var(--muted); border-top: 1px solid #222; }
        footer a { color: var(--orange); text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <div class="brand">PARAN√Å PE√áAS TOLEDO</div>
</header>

<main>
    <h1>Remover Fundo de Imagens</h1>
    <p>Envie suas fotos e obtenha PNGs sem fundo em segundos.</p>

    <label class="upload-area" id="uploadArea">
        <input type="file" id="inputImagem" accept="image/*" multiple hidden>
        <button class="btn">‚ûï Iniciar com foto</button>
        <p class="sub-text">ou solte suas imagens aqui</p>
    </label>

    <div class="preview" id="preview" style="display:none;"></div>

    <div class="action-buttons">
        <button class="btn" id="processarBtn" style="display:none;">PROCESSAR</button>
        <button class="btn btn-clear" id="limparBtn" style="display:none;">üóëÔ∏è Limpar</button>
    </div>

    <p id="statusMessage"></p>
    <div id="loaderContainer"><div class="spinner"></div></div>

    <div class="results" id="results"></div>
    <button class="btn" id="baixarTodasBtn" style="display:none;">‚¨á Baixar Todas</button>
</main>

<footer>
    <p>&copy; 2025 <a href="https://www.paranapecastoledo.com.br" target="_blank">Paran√° Pe√ßas Toledo</a>. Todos os direitos reservados.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
const API_URL = "/remover-fundo"; // ‚úÖ Conectado √† sua API da Vercel/Cloudinary
const input = document.getElementById("inputImagem");
const dropArea = document.getElementById("uploadArea");
const preview = document.getElementById("preview");
const processarBtn = document.getElementById("processarBtn");
const limparBtn = document.getElementById("limparBtn");
const results = document.getElementById("results");
const baixarTodasBtn = document.getElementById("baixarTodasBtn");
const loaderContainer = document.getElementById("loaderContainer");
const statusMessage = document.getElementById("statusMessage");

let processedFiles = [];

dropArea.addEventListener("click", () => input.click());

input.addEventListener("change", () => {
    const files = input.files;
    if (!files.length) return;
    preview.innerHTML = "";
    dropArea.style.display = "none";
    preview.style.display = "flex";
    processarBtn.style.display = "inline-block";
    limparBtn.style.display = "inline-block";
    [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = document.createElement("img");
            img.src = e.target.result;
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
});

processarBtn.addEventListener("click", async () => {
    const files = input.files;
    if (!files.length) {
        statusMessage.textContent = "Selecione uma imagem primeiro.";
        return;
    }

    loaderContainer.style.display = "block";
    processarBtn.disabled = true;
    limparBtn.disabled = true;
    results.innerHTML = "";
    statusMessage.textContent = "";
    processedFiles = [];

    const formData = new FormData();
    [...files].forEach(file => formData.append("imagens", file));

    try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        if (!res.ok) throw new Error(`Erro ao processar imagens (${res.status})`);
        const data = await res.json();

        if (!data.imagens || !Array.isArray(data.imagens)) {
            throw new Error("Resposta inesperada da API.");
        }

        data.imagens.forEach((imgUrl, i) => {
            const div = document.createElement("div");
            div.className = "result-item";

            const img = document.createElement("img");
            img.src = imgUrl;

            const btn = document.createElement("button");
            btn.textContent = "Salvar";
            btn.className = "download-btn";
            btn.onclick = () => {
                const a = document.createElement("a");
                a.href = imgUrl;
                a.download = `processada_${i + 1}.png`;
                a.click();
            };

            div.appendChild(img);
            div.appendChild(btn);
            results.appendChild(div);
            processedFiles.push(imgUrl);
        });

        if (processedFiles.length > 0) baixarTodasBtn.style.display = "inline-block";
    } catch (err) {
        statusMessage.textContent = "Erro: " + err.message;
        console.error(err);
    } finally {
        loaderContainer.style.display = "none";
        processarBtn.disabled = false;
        limparBtn.disabled = false;
    }
});

limparBtn.addEventListener("click", () => {
    input.value = "";
    preview.innerHTML = "";
    results.innerHTML = "";
    processedFiles = [];
    dropArea.style.display = "flex";
    processarBtn.style.display = "none";
    limparBtn.style.display = "none";
    baixarTodasBtn.style.display = "none";
    loaderContainer.style.display = "none";
    statusMessage.textContent = "";
});

baixarTodasBtn.addEventListener("click", async () => {
    if (!processedFiles.length) return;
    const zip = new JSZip();
    loaderContainer.style.display = "block";

    await Promise.all(processedFiles.map(async (url, i) => {
        const blob = await fetch(url).then(r => r.blob());
        zip.file(`imagem_${i + 1}.png`, blob);
    }));

    const content = await zip.generateAsync({ type: "blob" });
    saveAs(content, "imagens_processadas.zip");
    loaderContainer.style.display = "none";
});
</script>

</body>
</html>
